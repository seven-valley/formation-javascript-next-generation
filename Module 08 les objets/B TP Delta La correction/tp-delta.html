<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Domotique</title>
  <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/tv.svg>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-tv me-3"></i>
        Domotique</a>
    </div>
  </nav>
  <div class="container mb-3">
    <div class="row">
      <div class="col-xs-12">
        <h2>Les Appareils</h2>
        <input type="text" class="form-control" id="appareil" placeholder="Appareil" />
        <button class="btn btn-secondary my-3" id="btnAjouter">
          <i class="fa fa-plus"></i>
        </button>
        <ul class="list-group mb-3"></ul>
        <button class="btn btn-success" id="btnSwitchAllOn">ALL ON</button>
        <button class="ml-2 btn btn-danger" id="btnSwitchAllOff">ALL OFF</button>
      </div>
    </div>
  </div>
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">
        Copyright &copy; Seven Valley 2024
      </p>
    </div>
  </footer>
  <template id="myLi">
    <li class="list-group-item">
      <h4></h4>
      <button class="btn btn-success">ON</button>
      <button class="ml-2 btn btn-danger">OFF</button>
    </li>
  </template>
  <script src="delta.js"></script>
</body>

</html>
