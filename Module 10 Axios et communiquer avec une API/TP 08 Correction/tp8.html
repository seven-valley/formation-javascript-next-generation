<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP Cocktail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/martini-glass-citrus.svg>
  </head>
  <style>
    .bg-gris {
      background-color: #ccc;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-martini-glass-citrus me-4"></i>
          VIP Cocktail</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="bg-gris p-4">
            <div class="row">
              <div class="col-4">
                <input
                  aria-label="Prénom"
                  class="form-control"
                  placeholder="Prénom"
                  id="prenom"
                />
              </div>
              <div class="col-4">
                <input
                  aria-label="Nom"
                  class="form-control"
                  placeholder="Nom"
                  id="nom"
                />
              </div>
              <div class="col-1">
                <button class="btn btn-success" id="btnAjouter">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody id="myTbody"></tbody>
          </table>
        </div>

        <!-- col4 -->
      </div>
      <!-- row -->
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Seven Valley 2024
        </p>
      </div>
    </footer>
    <template id="templateTr">
      <tr>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-warning">
            <i class="fa fa-check"></i>
          </button>
        </td>
      </tr>
    </template>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"
      integrity="sha512-GM+dbfuQPeVaDSIsb+vSOSJJoH3/WP3MstSIL6zYmIPCUY3wNdU32LoaGo2YtXpkP0e6Clpb8cHHHdJ1t4nVfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="tp8-api.js" defer></script>
    <script src="tp8.js" defer></script>
  </body>
</html>
